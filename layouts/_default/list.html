{{ define "main" }}
{{ partial "heroes/base.html" (dict "Title" .Title ) }}
<section class="section container">
  {{ range .Paginator.Pages }}
  <div class="overlay-card mb-5">
    <article>
      <h2 class="mt-2"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ .Description }}
    </article>
  </div>
  {{ end }}
  {{ template "_internal/pagination.html" . }}
</section>
<div class="row justify-content-center">
</div>
{{ end }}
